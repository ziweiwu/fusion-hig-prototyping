<body>
  <h2>Time Stamp Labels</h2>
  <div class="text-timestamp-minutes"></div>
</body>


<script>

  var minutesDate = new Date();
  const updatedDate = minutesDate.setMinutes(minutesDate.getMinutes() - 3);

  var timestamp = new Hig.Timestamp();
  timestamp.mount(".text-timestamp-minutes");
  timestamp.setTimestamp( new Date(updatedDate))

</script>
