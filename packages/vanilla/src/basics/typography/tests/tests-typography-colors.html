<html>

<head>
  <link rel="stylesheet" href="../../../../lib/hig.css">
  <script type="text/javascript" src="../../../../lib/hig.js"></script>

  <style>
    body {
      margin: 30px;
      background-color: #cde;
    }

    .tests-typo-group {
      margin: 50px 0;
    }
  </style>
</head>

<body>
  <div class='tests-typo-group'>
    <div class='tests-typo-hig-white'></div>
    <div class='tests-typo-hig-cool-gray-70'></div>
    <div class='tests-typo-hig-blue-50'></div>
    <div class='tests-typo-hig-green-good'></div>
    <div class='tests-typo-hig-yellow-warning'></div>
    <div class='tests-typo-hig-red-alert'></div>
  </div>

  <div class='tests-typo-group'>
    <div class='tests-typo-disabled-hig-white'></div>
    <div class='tests-typo-disabled-hig-cool-gray-70'></div>
    <div class='tests-typo-disabled-hig-blue-50'></div>
    <div class='tests-typo-disabled-hig-green-good'></div>
    <div class='tests-typo-disabled-hig-yellow-warning'></div>
    <div class='tests-typo-disabled-hig-red-alert'></div>
  </div>

  <script>
    [
      'hig-white',
      'hig-cool-gray-70',
      'hig-blue-50',
      'hig-green-good',
      'hig-yellow-warning',
      'hig-red-alert'
    ].forEach(function(color) {
      const typography = new Hig.Typography({
        "text": `${color}: The quick brown fox jumps over the lazy dog`,
        "type": "text"
      });
      typography.mount(`.tests-typo-${color}`);
      typography.setColor(color);

      const disabledTypography = new Hig.Typography({
        "text": `${color} disabled: The quick brown fox jumps over the lazy dog`,
        "type": "text"
      });
      disabledTypography.mount(`.tests-typo-disabled-${color}`);
      disabledTypography.setColor(color);
      disabledTypography.setDisabled();
    });
  </script>

</body>

</html>
