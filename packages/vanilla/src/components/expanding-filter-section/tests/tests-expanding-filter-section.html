<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../../../../lib/hig.css">
  <script type="text/javascript" src="../../../../lib/hig.js"></script>

  <style>
    body {
      margin: 30px;
    }

    .test-container {
      margin-bottom: 50px;
    }

    .test-container>div {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class='title'></div>
  <div class='test-container'>
  </div>

  <script>
    var Title = new Hig.Typography({
      "text": "Expanding filter section",
      "type": "h2"
    });

    Title.mount('.title');

    var content = document.createElement('div');

    var expandingFilterSection = new Hig.ExpandingFilterSection();
    expandingFilterSection.mount('.test-container');
    expandingFilterSection.addSlot(content);
    expandingFilterSection.setLabel('Filters');


    var smallContent = document.createElement('h1');
    smallContent.innerText = 'content in my expandable filter section';

    var smallExpandingFilterSection = new Hig.ExpandingFilterSection();
    smallExpandingFilterSection.mount(content);
    smallExpandingFilterSection.addSlot(smallContent);
    smallExpandingFilterSection.setSize('s');
    smallExpandingFilterSection.setLabel('Current projects');
  </script>
</body>

</html>
