<html>
  <head>
    <link rel="stylesheet" href="../../../../lib/hig.css">
    <script type="text/javascript" src="../../../../lib/hig.js"></script>
    <style>
      * {
        animation-duration: 0s !important;
        animation-delay: 0s !important;
        transition-delay: 0s !important;
        transition-duration: 0s !important;
      }

      body{
        margin: 30px;
      }

      .group {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="header-determinate hig__spacer--stack hig__spacer--width-m"></div>
    <div class="test-container">
      <div class="group determinate hig__spacer--stack hig__spacer--width-m"></div>
    </div>

    <div class="header-indeterminate hig__spacer--stack hig__spacer--width-m"></div>
    <div class="group indeterminate hig__spacer--stack hig__spacer--width-m"></div>

    <script>
      var determinateHeader = new Hig.Typography({
        "type": "h2",
        "text": "Determinate"
      });
      determinateHeader.mount(".header-determinate");

      var determinateXS = new Hig.ProgressRing({ size: 'xs' });
      determinateXS.mount('.determinate');
      determinateXS.setPercentComplete(0);
      determinateXS.animation.stop();
      determinateXS.animation.setSegmentOpacities(0);

      var determinateS = new Hig.ProgressRing({ size: 's' });
      determinateS.mount('.determinate');
      determinateS.setPercentComplete(0);
      determinateS.animation.stop();
      determinateS.animation.setSegmentOpacities(0.25);

      var determinateM = new Hig.ProgressRing({ size: 'm' });
      determinateM.mount('.determinate');
      determinateM.setPercentComplete(0);
      determinateM.animation.stop();
      determinateM.animation.setSegmentOpacities(0.5);

      var determinateL = new Hig.ProgressRing({ size: 'l' });
      determinateL.mount('.determinate');
      determinateL.setPercentComplete(0);
      determinateL.animation.stop();
      determinateL.animation.setSegmentOpacities(0.75);

      var determinateXL = new Hig.ProgressRing({ size: 'xl' });
      determinateXL.mount('.determinate');
      determinateXL.setPercentComplete(0);
      determinateXL.animation.stop();
      determinateXL.animation.setSegmentOpacities(1);


      var indeterminateHeader = new Hig.Typography({
        "type": "h2",
        "text": "Indeterminate"
      });
      indeterminateHeader.mount(".header-indeterminate");

      var indeterminateXS = new Hig.ProgressRing({ size: 'xs' });
      indeterminateXS.mount('.indeterminate');
      indeterminateXS.animation.stop();
      indeterminateXS.animation.setSegmentOpacities(0);

      var indeterminateS = new Hig.ProgressRing({ size: 's' });
      indeterminateS.mount('.indeterminate');
      indeterminateS.animation.stop();
      indeterminateS.animation.setSegmentOpacities(0);

      var indeterminateM = new Hig.ProgressRing();
      indeterminateM.mount('.indeterminate');
      indeterminateM.animation.stop();
      indeterminateM.animation.setSegmentOpacities(0);

      var indeterminateL = new Hig.ProgressRing({ size: 'l' });
      indeterminateL.mount('.indeterminate');
      indeterminateL.animation.stop();
      indeterminateL.animation.setSegmentOpacities(0);

      var indeterminateXL = new Hig.ProgressRing({ size: 'xl' });
      indeterminateXL.mount('.indeterminate');
      indeterminateXL.animation.stop();
      indeterminateXL.animation.setSegmentOpacities(0);

    </script>
  </body>
</html>
